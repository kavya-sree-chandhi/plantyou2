<!DOCTYPE html>
<html lang="en">
<head>
  <title>Denton Plant Factory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    header {
      background-color: #0000ff;
      padding: 20px;
      color: #fff;
    }
    
    h1 {
      margin: 0;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    main {
      padding: 20px;
    }
    
    .product {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    
    footer {
      background-color: #0000ff;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    
    form {
      margin-top: 20px;
    }
    
    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #0000ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #0000ff;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Denton Plant Factory</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="product">
      <img src="plant1.jpg" alt="Plant 1" width="200" height="200">
      <h2>Plant 1</h2>
      <p>
        Description line 1.
        Description line 2.
      </p>
      <p>Type: Type 1</p>
      <p>Origin: Origin 1</p>
      <button onclick="addToCart('Plant 1')">Add to Cart</button>
    </div>
    
    <div class="product">
      <img src="plant2.jpg" alt="Plant 2" width="200" height="200">
      <h2>Plant 2</h2>
      <p>
        Description line 1.
        Description line 2.
      </p>
      <p>Type: Type 2</p>
      <p>Origin: Origin 2</p>
      <button onclick="addToCart('Plant 2')">Add to Cart</button>
    </div>
  </main>
  
  <footer>
    &copy; 2024 Denton Plant Factory. All rights reserved.
  </footer>
  
  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required><br>
    
    <label for="contactnumber">Contact Number:</label>
    <input type="tel" id="contactnumber" name="contactnumber" placeholder="Contact Number" required><br>
    
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" placeholder="Email ID" required><br>
    
    <input type="submit" value="Submit">
  </form>
  
  <div class="cart">Shopping Cart</div>
  
  <script>
    let cartItems = [];

    function addToCart(item) {
      cartItems.push(item);
      updateCart();
    }

    function updateCart() {
      const cart = document.querySelector('.cart');
      cart.innerHTML = `Shopping Cart (${cartItems.length})`;
    }
  </script>
</body>
</html>
